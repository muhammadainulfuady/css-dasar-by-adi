<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar font CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Playwrite+DK+Uloopet:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: agbalumo;
        font-style: italic;
        font-weight: bold;
        font-size: 3rem;
      }

      p {
        font-family: "Agbalumo", system-ui;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>Judul halaman</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae saepe
      laboriosam reiciendis, repellat officia optio.
    </p>
  </body>
</html>
