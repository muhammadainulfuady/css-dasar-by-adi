<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color code html</title>
    <style>
      * h1 {
        color: violet;
      }

      h2 {
        color: #0989;
      }

      p {
        color: rgb(75, 0, 130);
      }
    </style>
  </head>
  <body>
    <h1>Ini title</h1>
    <h2>Ini sub title</h2>
    <p>Ini artikel</p>
  </body>
</html>
