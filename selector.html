<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector CSS</title>
    <style>
      h1,
      h2,
      p,
      #title,
      .merah {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Ini title</h1>
    <h2>Ini sub title</h2>
    <p>Ini artikel</p>
    <h3 id="title">Ini selector untuk id</h3>
    <span class="merah"> ini selector untuk class </span>

    <h3>ini semua dinamakan css selector,<br />simple selector tepatnya</h3>
  </body>
</html>
